{{- if and .Values.web.enabled .Values.web.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "internetaakafhandeling.web.fullname" . }}-ingress
  labels:
    {{- include "internetaakafhandeling.web.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: {{ .Values.certificates.issuerName }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.certificates.commonName }}
      secretName: {{ include "internetaakafhandeling.fullname" . }}-tls
  rules:
    - host: {{ .Values.web.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "internetaakafhandeling.web.fullname" . }}-svc
                port:
                  number: {{ .Values.web.ingress.port }}
{{- end }}