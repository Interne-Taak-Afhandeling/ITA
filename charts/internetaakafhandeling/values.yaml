  openKlant:
    baseUrl: ""
    apiKey: ""
  object:
    baseUrl: ""
    apiKey: ""
  zaakSysteem:
    baseUrl: ""
    clientId: ""
    key: ""

logboek:
  # -- De url van het logboek objecttype in de objecttypen api. zie de objecttypen pagina in de documentatie for meer informatie
