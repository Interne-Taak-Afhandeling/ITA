    functioneelBeheerderRole: ""
    nameClaimType: ""
    roleClaimType: ""
    objectregisterMedewerkerIdClaimType: ""
    emailClaimType: ""
  
  resources:
    logoUrl: ""
    faviconUrl: ""
    designTokensUrl: ""
    webFontSources: []
  
  appsettings:
    setting1: ""
    setting2: ""

# Poller Configuration
poller:
  schedule: "*/15 * * * *"
  
  image:
    repository: "ghcr.io/interne-taak-afhandeling/internetaakafhandeling.poller"
    tag: "latest"
    pullPolicy: Always
  
  notification:
    pollerMessage: "Poller uitgevoerd om:"
    hourThreshold: "-24"  
