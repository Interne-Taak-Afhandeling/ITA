  baseUrl: ""

# Web Application Configuration
web:
  image:
    repository: "ghcr.io/interne-taak-afhandeling/internetaakafhandeling.web"
    tag: "latest"
    pullPolicy: Always
  
  service:
    type: ClusterIP
    port: 80
  
  oidc:
    authority: ""
    clientId: ""
    clientSecret: ""
