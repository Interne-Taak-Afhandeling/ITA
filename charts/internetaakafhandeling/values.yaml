# Naming overrides - useful when used as subchart
nameOverride: ""
fullnameOverride: ""

# Global PostgreSQL configuration
postgresql:
  enabled: true
  image:
    repository: bitnamilegacy/postgresql
  auth:
    username: ""
    password: ""
    database: "interneTaakAfhandeling"
    postgresPassword: ""
  primary:
    persistence:
      enabled: true
      size: 8Gi
  metrics:
    enabled: false
    image:
      repository: bitnamilegacy/postgres-exporter
  volumePermissions:
    image:
      repository: bitnamilegacy/os-shell

# Ingress Configuration
ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  className: ""
  # -- ingress hosts
  hosts: []
  #  - host: ita.gemeente.nl
  #    paths:
  #      - path: /
  #        pathType: ImplementationSpecific
  tls: []
  #  - secretName: ita-tls
  #    hosts:
  #      - ita.gemeente.nl

# Database Configuration
database:
  # When postgresql.enabled=true, host is auto-set to {Release.Name}-postgresql
  # Specify this host only when postgresql.enabled=false
  host: ""
  port: "5432"
  name: "interneTaakAfhandeling"
  username: ""
  password: ""

# API Connections
